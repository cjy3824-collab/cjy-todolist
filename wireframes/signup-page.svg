<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>

  <!-- Main Container -->
  <g id="signup-container">
    <!-- Logo and Header -->
    <text x="720" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#111827" text-anchor="middle">cjy-todoList</text>
    <text x="720" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">계정을 만들어 시작하세요</text>

    <!-- Signup Form Card -->
    <g id="form-card">
      <!-- Card Background -->
      <rect x="520" y="220" width="400" height="580" rx="8" fill="#FFFFFF" filter="url(#card-shadow)"/>

      <!-- Card Title -->
      <text x="720" y="270" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#111827" text-anchor="middle">회원가입</text>

      <!-- Username Field -->
      <g id="username-field">
        <text x="540" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#374151">사용자명 *</text>
        <rect x="540" y="330" width="360" height="44" rx="6" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
        <text x="556" y="357" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#9CA3AF">사용자명을 입력하세요</text>
        <text x="540" y="390" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#6B7280">ℹ️ 영문, 숫자, 언더스코어 사용 가능</text>
      </g>

      <!-- Email Field -->
      <g id="email-field">
        <text x="540" y="430" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#374151">이메일 *</text>
        <rect x="540" y="440" width="360" height="44" rx="6" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
        <text x="556" y="467" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#9CA3AF">이메일을 입력하세요</text>
      </g>

      <!-- Password Field -->
      <g id="password-field">
        <text x="540" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#374151">비밀번호 *</text>
        <rect x="540" y="530" width="360" height="44" rx="6" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
        <text x="556" y="557" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#9CA3AF">비밀번호를 입력하세요</text>
        <!-- Eye Icon -->
        <g transform="translate(870, 545)">
          <circle cx="12" cy="12" r="10" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
          <ellipse cx="12" cy="12" rx="5" ry="3" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
          <circle cx="12" cy="12" r="2" fill="#9CA3AF"/>
        </g>
        <text x="540" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#6B7280">ℹ️ 최소 8자 이상</text>
      </g>

      <!-- Confirm Password Field -->
      <g id="confirm-password-field">
        <text x="540" y="630" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#374151">비밀번호 확인 *</text>
        <rect x="540" y="640" width="360" height="44" rx="6" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
        <text x="556" y="667" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#9CA3AF">비밀번호를 다시 입력하세요</text>
        <!-- Eye Icon -->
        <g transform="translate(870, 655)">
          <circle cx="12" cy="12" r="10" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
          <ellipse cx="12" cy="12" rx="5" ry="3" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
          <circle cx="12" cy="12" r="2" fill="#9CA3AF"/>
        </g>
      </g>

      <!-- Submit Button -->
      <g id="submit-button">
        <rect x="540" y="720" width="360" height="48" rx="6" fill="#3B82F6"/>
        <text x="720" y="749" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">회원가입하기</text>
      </g>

      <!-- Login Link -->
      <text x="720" y="795" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
        이미 계정이 있으신가요?
        <tspan fill="#3B82F6" font-weight="500" text-decoration="underline">로그인</tspan>
      </text>
    </g>
  </g>

  <!-- Shadow Definitions -->
  <defs>
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Annotations (Design Specs) -->
  <g id="annotations" opacity="0.6">
    <!-- Username Field Height -->
    <line x1="920" y1="330" x2="920" y2="374" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="930" y="355" font-family="monospace" font-size="11" fill="#EF4444">44px</text>

    <!-- Card Width -->
    <line x1="520" y1="210" x2="920" y2="210" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="700" y="205" font-family="monospace" font-size="11" fill="#EF4444">400px</text>

    <!-- Corner Radius -->
    <circle cx="520" cy="220" r="3" fill="#EF4444"/>
    <text x="480" y="225" font-family="monospace" font-size="11" fill="#EF4444">8px radius</text>
  </g>
</svg>